            <div class="clearfix"></div>

            
            <form id="predictiveModels" method="post" class="form-horizontal form-label-left">
    
              <div class="form-group">
                <label class="col-sm-5 control-label">Validation type*</label>
                 <div class="col-sm-5">
                  <select name="validation" id="validation">
                    <option value="0">Divide between training and validation</option> 
                    <option value="1">Use only training and apply cross validation</option>
                    <option value="2">Combine both options</option>
                  </select>
                 </div>
             </div>
             <div class="clearfix"></div>
             <div class="form-group" id="val1" name="val1">
              <label class="col-sm-5 control-label">% de entrenamiento</label>
                       <div class="col-sm-5">
                           <input type="text" class="form-control" autocomplete="off"/>
                       </div>
             </div>
             <div class="form-group" id="val2" name="val2">
              <label class="col-sm-5 control-label">% de validacion</label>
                       <div class="col-sm-5">
                           <input type="text" class="form-control" autocomplete="off"/>
                       </div>
             </div>
             <div class="form-group" id="val3" name="val3">
              <label class="col-sm-5 control-label">Valor de K</label>
                       <div class="col-sm-5">
                           <input type="text" class="form-control" autocomplete="off"/>
                       </div>
             </div>
             <div class="form-group">
              <label class="col-sm-5 control-label">Select the predictive model to use*</label>
               <div class="col-sm-5">
                <select name="models" id="models">
                  <option value="0">Supervised learning algorithms</option> 
                  <option value="1">Algorithm and hyperparameter exploration</option>
                  <option value="2">Metamodels</option>
                  <option value="3">Performance maximization</option>
                </select>
               </div>
           </div>
           <div class="clearfix"></div>
           <div class="form-group" name="p_algorithm" id="p_algorithm">
              <label class="col-sm-5 control-label">Select the prediction algorithm*</label>
               <div class="col-sm-5">
                <select>
                  <option value="0">AdaBoostRegressor</option> 
                  <option value="1">BaggingRegressor</option>
                  <option value="2">DecisionTree</option>
                  <option value="3">GradientBoostingRegressor</option>
                  <option value="4">KNeighborsRegressor</option>
                  <option value="5">MLPRegressor</option>
                  <option value="6">NuSVR</option>
                  <option value="7">RandomForestRegressor</option>
                  <option value="8">SVR</option>
                </select>
               </div> 
           </div>
           <div class="clearfix"></div>
           <div class="form-group" name="c_algorithm" id="c_algorithm">
            <label class="col-sm-5 control-label">Select the classification algorithm*</label>
             <div class="col-sm-5">
              <select>
                <option value="0">AdaBoostClassifier</option> 
                <option value="1">BaggingClassifier</option>
                <option value="2">BernoulliNB</option>
                <option value="3">DecisionTree</option>
                <option value="4">GaussianNB</option>
                <option value="5">GradientBoostingClassifier</option>
                <option value="6">KNeighborsClassifier</option>
                <option value="7">MLPClassifier</option>
                <option value="8">NuSVC</option>
                <option value="9">RandomForestClassifier</option>
                <option value="10">SVC</option>
              </select>
             </div> 
         </div>

         


             
             
            

              <div class="ln_solid"></div>

              <div class="form-group">
                  <div class="col-sm-5 col-sm-offset-3">
                    <button type="submit" id="processJob" class="btn btn-primary">Create Job</button>
                  </div>
              </div>
            </form>
